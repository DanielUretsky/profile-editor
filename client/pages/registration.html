<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/registration.css">
    <title>register</title>
</head>
<body>
    <div class="container">
        <div class="registration-card">
            <div class="registr-header">Create an account</div>
            <div class="registr-subheader">to get started, you need to create an account</div>
            <div class="registr-card-name">Email</div>
            <input type="text" class="main">
            <div class="registr-card-name">Password</div>
            <input type="password" class="main">
            <div class="registr-card-name">Re-enter password</div>
            <input type="password" class="main">
            <div class="registr-card-name">Choose gender</div>
            <div class="radio-choose">
                <div class="radio">Male</div>
                <div class="radio">Female</div>
            </div>
            <button class="regist-button">Registration</button>
            <div class="have-account">Have already an account?<a href="#">Login here</a></div>
        </div>
    </div>
</body>
</html>

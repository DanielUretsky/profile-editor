<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/registration.css">
    <title>register</title>
</head>
<body>
    <div class="container">
        <div class="registration-card">
            <div class="registr-header">Create an account</div>
            <div class="registr-subheader">to get started, you need to create an account</div>
            <label for="name" class="registr-card-name">User name</label>
            <input type="text" class="main" name="name" placeholder="Enter your name...">
            <label for="email" class="registr-card-name">Email</label>
            <input type="text" class="main" name="email" placeholder="Enter email @...">
            <label for="password" class="registr-card-name">Password</label>
            <input type="password" class="main" name="password">
            <label for="re-pass" class="registr-card-name">Re-enter password</label>
            <input type="password" class="main" name="re-pass">
            <label for="gender" class="registr-card-name">Choose gender</label>
            <label class="radio-choose">
                <div class="radio"><input type="radio" value="Male" class="radio-btn" name="gender">Male</div>
                <div class="radio"><input type="radio" value="Female" class="radio-btn" name="gender">Female</div>
            </label>
            <button class="regist-button">Registration</button>
            <div class="have-account">Have already an account? <span>Login here</span></div>
        </div>
    </div>
</body>
</html>

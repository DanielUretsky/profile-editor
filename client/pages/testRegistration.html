<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/registration.css">
    <title>register</title>
</head>

<body>
    <div class="container">
        <div class="registration-card" id="registrationCard">
            <div class="registr-header">
                Create an account
            </div>

            <div class="registr-subheader">
                to get started, you need to create an account
            </div>
           
                <label for="name" class="registr-card-name" id="userNameLabel">User name</label>
                <input type="text" class="main" name="name" id="username" placeholder="Enter your name...">

                <label for="email" class="registr-card-name" id="emailLabel">Email</label>
                <input type="text" class="main" name="email" id="email" placeholder="Enter email @...">

                <label for="password" class="registr-card-name">Password</label>
                <input type="password" class="main" name="password" id="password">

                <label for="re-pass" class="registr-card-name" id="repeatedPasswordLabel">Re-enter password</label>
                <input type="password" class="main" name="re-pass" id="repeatedPassword">

                <label for="gender" class="registr-card-name" id="gender">Choose gender
                    <div class="radio-choose">
                        <div class="radio">
                            <input type="radio" value="Male" class="radio-btn" name="gender">Male
                        </div>
                        <div class="radio">
                            <input type="radio" value="Female" class="radio-btn" name="gender">Female
                        </div>
                    </div>
                </label>
            
            <button class="regist-button" id="authBtnToggle">
                Registration
            </button>

            <div class="have-account" id="haveAccountDiv">
                Have already an account? <span id="haveAccountSpan">Login here</span>
            </div>
        </div>
    </div>
    <script src="../scripts/testRegistration.js"></script>
</body>

</html>

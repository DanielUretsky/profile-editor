<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/home/home.css">
    <title>Home</title>
</head>
<body>
    <main>
        <div class="bg-layot">
            <header>
                <h2>Home</h2>
                <img src="../assets/icons/logout.png" alt="logout" id="logoutBtn">
            </header>

            <div class="profile">

                <div class="profile-initials">
                    <div class="user">
                        <div id="userAvatar">

                        </div>
                        
                        <div class="user-initials">
                            <span id="username"></span>
                            <span id="email"></span>
                            <span id="gender"></span>
                        </div>
                    </div>
                </div>

                <div class="profile-info">
                    <div class="profile-balance">
                        <p id="balance"></p>
                        <img src="../assets/gifs/coins.gif" alt="" class="coin_balance">
                    </div>

                    <div class="profile-purchases">
                        <div class="purchases-header">
                            <span>Your loot</span>
                            <img src="../assets/icons/treasure.png" alt="backpack" class="backpack">
                        </div>
                        <div class="items" id="userItems">
                           
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="shop">
            <div class="shop-header">
                <h1>Shop:</h1>
            </div>
            <div class="shop-main">
                <div class="avatar-frames-conatainer">
                    <div class="avatar-frames-header">
                        <h2>Avatar Frames:</h2>
                    </div>
                    <div class="avatar-frames-items" id="avatarFramesItems">
                
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <script src="../scripts/home.js"></script>
</body>
</html>
